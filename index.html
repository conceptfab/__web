<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CONCEPTFAB</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="logo">
        <img
          src="https://www.creaturetechnology.com/wp-content/themes/creature/assets/images/ct_logo.svg"
          alt="CONCEPTFAB Logo"
        />
      </div>
      <button class="menu-toggle" aria-label="Open Menu">
        <span class="hamburger-bar"></span>
        <span class="hamburger-bar"></span>
        <span class="hamburger-bar"></span>
      </button>
    </header>

    <div id="nav-overlay" class="nav-overlay">
      <nav class="fullscreen-nav">
        <ul>
          <li><a href="#sekcja1">Sekcja 1</a></li>
          <li><a href="#sekcja2">Sekcja 2</a></li>
          <li><a href="#sekcja3">Sekcja 3</a></li>
          <li><a href="#sekcja4">Sekcja 4</a></li>
          <li><a href="#sekcja5">Sekcja 5</a></li>
          <li><a href="#sekcja6">Sekcja 6</a></li>
          <li><a href="#sekcja7">Sekcja 7</a></li>
          <li><a href="#sekcja8">Sekcja 8</a></li>
        </ul>
      </nav>
    </div>

    <nav class="side-nav">
      <ul>
        <li>
          <a
            href="#sekcja2"
            class="dot tooltip-hidden"
            data-tooltip="Sekcja 2"
          ></a>
        </li>
        <li>
          <a
            href="#sekcja3"
            class="dot tooltip-hidden"
            data-tooltip="Sekcja 3"
          ></a>
        </li>
        <li>
          <a
            href="#sekcja4"
            class="dot tooltip-hidden"
            data-tooltip="Sekcja 4"
          ></a>
        </li>
        <li>
          <a
            href="#sekcja5"
            class="dot tooltip-hidden"
            data-tooltip="Sekcja 5"
          ></a>
        </li>
        <li>
          <a
            href="#sekcja6"
            class="dot tooltip-hidden"
            data-tooltip="Sekcja 6"
          ></a>
        </li>
        <li>
          <a
            href="#sekcja7"
            class="dot tooltip-hidden"
            data-tooltip="Sekcja 7"
          ></a>
        </li>
        <li>
          <a
            href="#sekcja8"
            class="dot tooltip-hidden"
            data-tooltip="Sekcja 8"
          ></a>
        </li>
      </ul>
    </nav>

    <main>
      <section id="sekcja1" class="section-1">
        <div class="section-container container-1">
          <canvas id="pixelCanvas" class="pixel-canvas"></canvas>
          <img
            src="assets/images/new_scene.webp"
            alt="New Scene"
            class="hero-image"
            id="heroImage"
          />
        </div>
      </section>

      <section id="sekcja2" class="section-2">
        <div class="section-container container-2">
          <canvas id="paintCanvas" class="paint-canvas"></canvas>
          <img
            src="assets/images/new_scene.webp"
            alt="Paint Scene"
            class="paint-image"
            id="paintImage"
          />
          <div id="customCursor" class="custom-cursor"></div>
        </div>
      </section>

      <section id="sekcja3" class="section-3">
        <div class="section-container container-3"></div>
      </section>

      <section id="sekcja4" class="section-4">
        <div class="section-container container-4"></div>
      </section>

      <section id="sekcja5" class="section-5">
        <div class="section-container container-5"></div>
      </section>

      <section id="sekcja6" class="section-6">
        <div class="section-container container-6"></div>
      </section>

      <section id="sekcja7" class="section-7">
        <div class="section-container container-7"></div>
      </section>

      <section id="sekcja8" class="section-8">
        <div class="section-container container-8"></div>
      </section>
    </main>

    <!-- Floating Button -->
    <div id="floating-button" class="floating-button">
      <svg class="progress-ring" width="64" height="64">
        <circle class="progress-ring-bg" cx="32" cy="32" r="28" />
        <circle class="progress-ring-fill" cx="32" cy="32" r="28" />
      </svg>
      <i class="fas fa-arrow-up"></i>
    </div>

    <footer>
      <div class="social-links">
        <!-- <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a> -->
      </div>
      <div class="footer-info">
        <p>&copy; 2025 CONCEPTFAB</p>
      </div>
    </footer>

    <script type="module" src="js/script.js"></script>
  </body>
</html>
